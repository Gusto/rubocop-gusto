inherit_from: .rubocop_todo.yml

inherit_mode:
  merge:
    - Include

inherit_gem:
  rubocop-gusto:
    - config/default.yml

plugins:
  - rubocop-gusto
  - rubocop-rspec
  - rubocop-performance
  - rubocop-rake

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2

Layout/LineLength:
  Enabled: false

Style/Documentation:
  Enabled: false
